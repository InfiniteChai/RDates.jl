language: julia
coveralls: true
julia:
  - 0.7
  - 1.0
  - nightly

jobs:
  include:
    - stage: "Documentation"
    julia: 1.0
    os: linux
    script:
      - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
      - julia --project=docs/ docs/make.jl
    after_success: skip
